
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Dashboard</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0f3d, #0d0620); /* Dark purple gradient */
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        /* --- MODIFICATION 1: Enhanced Glowing Effect --- */
        /* The glow at the bottom is now larger, brighter, and more prominent. */
        body::before {
            content: '';
            position: absolute;
            bottom: -80px; /* Position it lower to spread the light upwards */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 900px; /* Increased width */
            height: 250px;    /* Increased height */
            background: radial-gradient(ellipse at center, rgba(123, 31, 162, 0.6) 0%, rgba(123, 31, 162, 0) 70%); /* Increased opacity */
            filter: blur(80px); /* Increased blur for a softer, wider glow */
            z-index: 0;
            opacity: 0.8;
        }

        .dashboard-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 900px;
            width: 90%;
            margin: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f0f0f0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #b0b0b0;
        }

        .data-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5), 0 0 20px rgba(123, 31, 162, 0.4);
        }

        /* --- MODIFICATION 2: Blobs Instead of Circles --- */
        .floating-element {
            position: absolute;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            animation: float 10s ease-in-out infinite alternate, morph 8s ease-in-out infinite alternate;
            opacity: 0.8;
            pointer-events: none;
        }
        
        /* Each element now has a unique border-radius to create a blob shape. */
        .floating-element.one {
            width: 100px;
            height: 90px;
            background: radial-gradient(circle at center, rgba(155, 89, 182, 0.8) 0%, transparent 70%);
            box-shadow: 0 0 25px rgba(155, 89, 182, 0.8), 0 0 40px rgba(155, 89, 182, 0.6);
            top: 15%; left: 10%;
            animation-duration: 12s, 10s;
            animation-delay: 0s, 0s;
            border-radius: 47% 53% 70% 30% / 30% 43% 57% 70%;
        }

        .floating-element.two {
            width: 80px;
            height: 85px;
            background: radial-gradient(circle at center, rgba(241, 196, 15, 0.8) 0%, transparent 70%);
            box-shadow: 0 0 25px rgba(241, 196, 15, 0.8), 0 0 40px rgba(241, 196, 15, 0.6);
            top: 30%; right: 15%;
            animation-duration: 9s, 7s;
            animation-delay: 2s, 1s;
            border-radius: 68% 32% 58% 42% / 54% 53% 47% 46%;
        }

        .floating-element.three {
            width: 110px;
            height: 100px;
            background: radial-gradient(circle at center, rgba(231, 76, 60, 0.8) 0%, transparent 70%);
            box-shadow: 0 0 25px rgba(231, 76, 60, 0.8), 0 0 40px rgba(231, 76, 60, 0.6);
            bottom: 20%; left: 20%;
            animation-duration: 11s, 9s;
            animation-delay: 4s, 2s;
            border-radius: 32% 68% 43% 57% / 46% 40% 60% 54%;
        }
        
        .floating-element.four {
            width: 90px;
            height: 95px;
            background: radial-gradient(circle at center, rgba(52, 152, 219, 0.8) 0%, transparent 70%);
            box-shadow: 0 0 25px rgba(52, 152, 219, 0.8), 0 0 40px rgba(52, 152, 219, 0.6);
            bottom: 10%; right: 5%;
            animation-duration: 13s, 11s;
            animation-delay: 1s, 3s;
            border-radius: 56% 44% 37% 63% / 54% 63% 37% 46%;
        }

        /* Animation for floating up and down */
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            50% { transform: translateY(-30px) translateX(20px) rotate(10deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        }

        /* NEW animation for morphing the blob shape */
        @keyframes morph {
            0% { border-radius: 47% 53% 70% 30% / 30% 43% 57% 70%; }
            50% { border-radius: 30% 70% 50% 50% / 50% 30% 70% 50%; }
            100% { border-radius: 47% 53% 70% 30% / 30% 43% 57% 70%; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .floating-element { width: 60px; height: 60px; }
        }

        /* Button Style for Quiz Redirect */
        .quiz-btn {
            background-color: #3498db;
            color: white;
            font-size: 1.1rem;
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .quiz-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to our Dashboard</h1>
        <p>What Do You Want to Learn today??</p>
        <div class="data-cards">
            <div class="card"><h3>Analytical Chemistry</h3><p>Quantify & Identify.</p></div>
            <div class="card"><h3>Organic Chemistry</h3><p>Carbon & Life.</p></div>
            <div class="card"><h3>Mechanics</h3><p>Motion & Forces.</p></div>
            <div class="card"><h3>Electromagnetism</h3><p>Fields & Waves.</p></div>
        </div>
        <!-- Quiz Button -->
        <button class="quiz-btn" onclick="window.location.href='front.html';">Take the General Knowledge Quiz</button>
    </div>
    
    <div class="floating-element one"></div>
    <div class="floating-element two"></div>
    <div class="floating-element three"></div>
    <div class="floating-element four"></div>
</body>
</html>
